<div class="container">
  <div class="row" *ngFor="let row of data; let i = index">
    <div class="item" *ngFor="let item of data; let j = index">
      <td (keyup)="changeValue(item, i, j, $event)" contenteditable="true">
        {{ item[i] }}
      </td>
    </div>
  </div>
</div>
